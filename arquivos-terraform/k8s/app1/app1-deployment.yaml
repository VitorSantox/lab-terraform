apiVersion: apps/v1
kind: Deployment
metadata:
  name: api1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api1
  template:
    metadata:
      labels:
        app: api1
    spec:
      containers:
      - name: api1
        image: gcr.io/google-samples/pubsub-producer:latest
        ports:
        - containerPort: 8080
        env:
        - name: PUBSUB_TOPIC
          valueFrom:
            configMapKeyRef:
              name: api1-config
              key: pubsub_topic
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/key.json
        volumeMounts:
        - name: secret-volume
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: secret-volume
        secret:
          secretName: gcp-key-secret